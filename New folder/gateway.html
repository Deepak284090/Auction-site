<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            text-align: center;
            font-family: cursive;
            font-size: xx-large;
        }
        .bar{
            display: flex;
            width:100%;
            text-align: center;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 10%;
            
            
        }
        .bar span {
            display: flex;
            align-content: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
        }
        img{
            width: 1em;
        }
        .signup-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .signup-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            grid-column: span 2;
        }
        a{
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gateway</title>
</head>
<body><h1>Welcome to our Picaso Auctions<img 
    style="width: 100px;float: right;" 
    src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.creativemarket.com%2F0.1.0%2Fps%2F7536267%2F1820%2F1214%2Fm1%2Ffpnw%2Fwm0%2Flogo-template-v.2-56-.jpg%3F1578112807%26s%3D999b9f10fa3b98c45fc7c26d7cda7b33&f=1&nofb=1&ipt=86f44db601564c7ce85938716d705d04a4e10042f006514a5ce8bc3b12d42a75&ipo=images"></h1>
    <div class="bar">
        <span><a href="sold.html#running"><img src="https://cdn-icons-png.flaticon.com/128/478/478544.png?track=ais" alt="status logo">Auction Status</a></span>
        <span><a href="sold.html#bar"><img src="https://cdn-icons-png.flaticon.com/128/9686/9686954.png?track=ais" alt="search icon">Auction Search</a></span>
        <span><a href="sold.html#image-grid"><img src="https://cdn-icons-png.flaticon.com/128/5110/5110156.png?track=ais" alt="sold logo">Items sold</a></span>
        <span><a href="login page.html"><img src="https://cdn-icons-png.flaticon.com/128/1828/1828395.png?track=ais" alt="login icon">Login </a></span>
        
        
    </div><div style="display: flex;"><span><img src="https://www.bidderboy.com/images/infographic.png"
        style="width: 145%;"></span>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="sold.html" method="post"> 

            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="username" placeholder="Username" required>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div></div>
</body>
</html>
